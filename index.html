<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Parking Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>.dog-logo-header {float: left; height: 50px; object-fit: contain;}
        @media screen and (max-width: 374px) {
            .dog-logo-header {
                float: none;
                height: 75px;
            }
        }
    </style>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex">
            <div class="col-sm-12 pt-2 shadow-sm login-header">
                <img src="./assets/images/UMBCretrievers_JUSTHEAD-on-white-or-black.png" class="pt-3 pe-2 dog-logo-header" alt="UMBC Dog Head Logo">
                <span class="red-underline"><span class="umbc-gold">Student</span> Parkin</span>g
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center align-items-center border-top border-secondary content">
                <form class="rounded-3 shadow p-3 mb-5 bg-body-tertiary rounded form-login">
                    <h2>Login</h2><hr>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
