<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Parking Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        .dog-logo-header {float: left; height: 55px; object-fit: contain; padding-top: 1rem;}
        .word-shield-logo {object-fit: contain; height: 65px;}
        @media screen and (max-width: 375px) {
            .dog-logo-header {
                /* float: none; */
                height: 50px;
            }
        }
    </style>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex mb-4 border border-bottom border-secondary-subtle">
            <div class="col-sm-12 shadow-sm login-header">
                <img src="./assets/images/UMBCretrievers_JUSTHEAD-on-white-or-black.png" class="pe-2 dog-logo-header" alt="UMBC Dog Head Logo">
                <p class="header-text"><span class="red-underline"><span class="umbc-brown">Student</span> Parkin</span>g</p>
            </div>
        </div>
        <div class="row">
            <img src="./assets/images/UMBC-primary-logo-RGB.png" class="pb-4 pt-1 word-shield-logo" alt="Umbc word and shield logo">
        </div>

        <div class="row mt-2">
            <div class="col-sm-12 d-flex justify-content-center align-items-center">
                <form class="rounded-3 shadow p-3 mt-2 bg-body-tertiary rounded form-login">
                    <div class="mb-3">
                        <h2 style="display: inline-block;" class="pe-2">Log In</h2>
                        <p style="display: inline-block;">or</p>
                        <a href="#" class="ms-2 fs-5 link-opacity-75-hover link-underline link-underline-opacity-0">Create an Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="student@umbc.com">
                        <label for="floatingInput">Email or Campus ID</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <a href="#" class="ms-1 link-opacity-75-hover link-underline link-underline-opacity-0">Forgot Password?</a>
                    <div class="d-grid ms-1 mt-3 mb-2">
                        <button type="button" class="btn btn-primary rounded-5 mb-2">Sign In</button>
                        <span class="hr-with-text"> or </span>
                    </div>
                    <!-- sign in with google button -->
                     <div class="d-grid ms-1 mt-3 mb-1">
                        <button type="button" class="btn-default rounded-5 mb-1 p-2 ps-2">
                            <svg class="x-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                                <path fill="none" d="M0 0h48v48H0z"></path>
                            </svg>
                            Log in with Google
                        </button>
                    </div>
                    <div class="d-grid ms-1 mt-2">
                        <button type="button" class="btn-default rounded-5 p-2 ps-2">
                            <object type="image/svg+xml" data="https://s3-eu-west-1.amazonaws.com/cdn-testing.web.bas.ac.uk/scratch/bas-style-kit/ms-pictogram/ms-pictogram.svg" class="x-icon">
                            </object>
                            Log in with Microsoft
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
